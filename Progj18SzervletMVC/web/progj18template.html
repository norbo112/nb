<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progj18 - Árukereső</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>


    <div class="jumbotron">
        <div class="container">
            <h1>Árukereső</h1>
            <p> Első Java EE házifeladat megoldása
            </p>
        </div>
    </div>

    <div class="container">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <h2>Szűrők</h2>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h2>Cikkek</h2>
        </div>
    </div>
    <div class="container">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <form>
                <div class="form-group">
                    <label for="megnevezes">Megnevezés:</label>
                    <input class="form-control" name="megnevezes" type="text" value="${megnevezes}" />
                </div>
                <div class="form-group">
                    <label for="megyseg">Mennyiségi egység:</label>
                    <select class="form-control" name="megyseg" size="${megysegekSzama}" multiple="true">
                        ${megysegek}
                    </select>
                </div>
                <div class="form-group">
                    <label for="minAr">Min. ár:
                    <input class="form-control" name="minAr" type="number" value="${minAr}"/>
                </div>
                <div class="form-group">
                    <label for="maxAr">Max. ár:
                    <input class="form-control" name="maxAr" type="number" value="${maxAr}"/>
                </div>
                <button type="submit" class="btn btn-default">Szűrés</button>
            </form>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Cikkszám</th>
                        <th>Megnevezés</th>
                        <th>M.e.</th>
                        <th>Áfakulcs</th>
                        <th>Eladási ár</th>
                        <th>Készlet</th>
                    </tr>
                </thead>
                ${cikkek}
            </table>

        </div>
    </div>

</body>

</html>
